<div class="settingPage" id="settingPage">
  <div class="settingHeader">
    <button class="backButton" id="backButton">
      <img src="icons/backArrow.png" alt="back" class="backIcon" />
    </button>
    <h2 class="settingTitle">Settings</h2>
  </div>

  <div class="section1">
    <h3 class="sectionTitle">
      <span class="underline">Extension</span>
    </h3>
    <div class="rowContainer">
      <button class="row button-row" id="plan">
        <div class="icon-label">
          <img src="icons/premium.png" alt="premium" class="icon" />
          <span class="label">Support Us</span>
        </div>
      </button>
      <button class="row button-row" id="extensionConfiguration">
        <div class="icon-label">
          <img src="icons/configuration.png" alt="configuration" class="icon" />
          <span class="label">Extension Configuration</span>
        </div>
      </button>
      <button class="row button-row" id="whitelistButton">
        <div class="icon-label">
          <img src="icons/whitelist.png" alt="whitelist" class="icon" />
          <span class="label">Whitelist Management</span>
        </div>
      </button>
    </div>
  </div>

  <div class="section2">
    <h3 class="sectionTitle2">
      <span class="underline">About</span>
    </h3>
    <div class="rowContainer">
      <button class="row button-row" id="termsOfUse">
        <div class="icon-label">
          <img src="icons/help.png" alt="help" class="icon" />
          <span class="label">Terms of Use</span>
        </div>
      </button>

      <button class="row button-row" id="privacyPolicy">
        <div class="icon-label">
          <img src="icons/privacy.png" alt="privacy" class="icon" />
          <span class="label">Privacy Policy</span>
        </div>
      </button>

      <button class="row button-row" id="contactUs">
        <div class="icon-label">
          <img src="icons/email.png" alt="email" class="icon" />
          <span class="label">Contact Us</span>
        </div>
      </button>

      <div class="row">
        <div class="icon-label">
          <img src="icons/version.png" alt="version" class="icon2" />
          <span class="label2">Extension Version</span>
        </div>
        <span>v1.0</span>
      </div>
    </div>
  </div>
</div>
